    route: "/elements/delete"
    requires_css: ["bulma"]
    requires_js: []

  - id: "icon"
    name: "Icon"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/icon_example_page.rs"
    route: "/elements/icon"
    requires_css: ["bulma", "font-awesome"]
    requires_js: []
    props_summary:
      - "Integrates Font Awesome icons using <i class=\"fa[bs] fa-...\"></i> inside Bulma .icon container"
    additional_rules: "Font Awesome stylesheet must be loaded (provided in catalog css)."

  - id: "notification"
    name: "Notification"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/notification_example_page.rs"
    route: "/elements/notification"
    requires_css: ["bulma"]
    requires_js: []
    props_summary:
      - "Levels/colors: is-primary, is-link, is-info, is-success, is-warning, is-danger"
      - "Closable examples using delete button"

  - id: "progress"
    name: "Progress"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/progress_example_page.rs"
    route: "/elements/progress"
