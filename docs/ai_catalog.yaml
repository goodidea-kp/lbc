catalog:
  name: "LBC Component Catalog (AI)"
  css:
    - "https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css"
    - "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.1/css/all.min.css"
    - "https://cdn.jsdelivr.net/npm/bulma-calendar@7.1.1/dist/css/bulma-calendar.min.css"
    - "https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tagsinput@1.0.3/dist/css/bulma-tagsinput.min.css"
    - "https://cdn.jsdelivr.net/npm/bulma-accordion@2.0.1/dist/css/bulma-accordion.min.css"
  js:
    - "https://cdn.jsdelivr.net/npm/bulma-calendar@7.1.1/dist/js/bulma-calendar.min.js"
    - "https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tagsinput@1.0.3/dist/js/bulma-tagsinput.min.js"
    - "https://cdn.jsdelivr.net/npm/bulma-accordion@2.0.1/dist/js/bulma-accordion.min.js"
  notes:
    - "CSS/JS mirror lbc_catalog/index.html, using full CDN URLs."
    - "This catalog targets LBC (Leptos + Bulma Components)."

components:
  # ELEMENTS
  - id: "block"
    name: "Block"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/block_example_page.rs"
    route: "/elements/block"
    requires_css: ["bulma"]
    requires_js: []

  - id: "box"
    name: "Box"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/box_example_page.rs"
    route: "/elements/box"
    requires_css: ["bulma"]
    requires_js: []

  - id: "button"
    name: "Button"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/button_example_page.rs"
    route: "/elements/button"
    requires_css: ["bulma"]
    requires_js: []
    props_summary:
      - "Variants: is-primary | is-link | is-info | is-success | is-warning | is-danger | is-light | is-dark"
      - "States: is-loading, is-outlined, is-inverted, is-rounded, is-static, disabled"
      - "Sizes: is-small | is-normal | is-medium | is-large"
    additional_rules: "Use Bulma button classes via class attribute when not using LBC button wrappers."

  - id: "colors"
    name: "Helpers: Colors"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/elements/colors_example_page.rs"
    route: "/helpers/colors"
    requires_css: ["bulma"]
    requires_js: []

  - id: "content"
    name: "Content"
