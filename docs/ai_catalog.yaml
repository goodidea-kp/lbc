    requires_js: ["bulma-accordion"]
    props_summary:
      - "Accordions(children: Items); Item(title: &str, open: bool, on_toggle: Callback)"
    additional_rules: "bulma-accordion JS must be loaded before WASM (done in index.html)."

  - id: "calendar"
    name: "Calendar"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/components/calendar_example_page.rs"
    route: "/components/calendar"
    requires_css: ["bulma", "bulma-calendar"]
    requires_js: ["bulma-calendar"]
    props_summary:
      - "Props: id (unique), date_format, time_format, date, on_date_changed"
    additional_rules: "bulma-calendar JS must be available globally (included in index.html)."

  - id: "card"
