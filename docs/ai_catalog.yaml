  - id: "navbar"
    name: "Navbar"
    file: "https://github.com/goodidea-kp/lbc/blob/main/lbc_catalog/src/components/navbar_example_page.rs"
    route: "/components/navbar"
    requires_css: ["bulma", "font-awesome"]
    requires_js: []
    props_summary:
      - "Props: brand: Html, start: Html, end: Html, fixed: Option<Top|Bottom>, transparent: bool, spaced: bool, padded: bool"
      - "Burger toggles the menu state"
    additional_rules: "Ensure navbar burger controls the menu on mobile; Font Awesome used for sample icons."

  - id: "pagination"
    name: "Pagination"
